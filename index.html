<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Loan Comparison Tool</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" href="dcu-favicon.png" type="image/png"/>
</head>
<body>
<div class="container">
<img src="logo.png" alt="App logo" class="logo-image" />
<h1>Loan Comparison Tool</h1>
<form id="loan-form">
<div>
<label for="loanAmount">Loan Amount ($):</label>
<input type="number" id="loanAmount" required />
</div>
<div>
<label for="propertyValue">Property Value ($):</label>
<input type="number" id="propertyValue" required />
</div>
<div>
<label for="creditScore">Credit Score:</label>
<input type="number" id="creditScore" required />
</div>
<div>
<label for="interestRate">Interest Rate (%):</label>
<input type="number" step="0.01" id="interestRate" required />
</div>
<div>
<label for="productType">Loan Product:</label>
<select id="productType" required>
<option value="">Select</option>
<option value="HELOAN_5">HELOAN - 5 Year Fixed</option>
<option value="HELOAN_10">HELOAN - 10 Year Fixed</option>
<option value="REFI_10">Refi - 10 Year Fixed</option>
<option value="REFI_15">Refi - 15 Year Fixed</option>
<option value="REFI_20">Refi - 20 Year Fixed</option>
<option value="REFI_30">Refi - 30 Year Fixed</option>
<option value="ARM_5_6">ARM - 5/6</option>
<option value="ARM_7_6">ARM - 7/6</option>
<option value="ARM_10_6">ARM - 10/6</option>
</select>
</div>
<button type="submit">Add Loan Option</button>
</form>
<div id="results">
<!-- Table of results will go here -->
</div>
</div>
<script src="app.js"></script>
</body>
</html>
